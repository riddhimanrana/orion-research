[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
exclude = ["tests*", "scripts*", "docs*", "src*"]

[project]
name = "orion"
version = "0.1.0"
description = "Research for orion"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [
    {name = "Riddhiman Rana", email = "riddhiman.rana@gmail.com"},
    {name = "Aryav Semwal", email = "aryavsemwal17@gmail.com"},
    {name = "Yogesh Atluru", email = "yatluru@gmail.com"},
]
keywords = ["research", "orion", "computer-vision", "transformers"]
dependencies = [
    "torch==2.6.0", "torchvision==0.21.0",
    "transformers>=4.47.1", "tokenizers==0.21.0", "sentencepiece==0.1.99", "shortuuid", "sentence-transformers>=3.0.0",
    "accelerate==1.6.0", "peft>=0.10.0,<0.14.0", "bitsandbytes",
    "pydantic", "markdown2[all]", "numpy==1.26.4", "scikit-learn==1.2.2",
    "gradio==5.11.0", "requests", "uvicorn", "fastapi",
    "einops==0.6.1", "einops-exts==0.0.4", "timm==1.0.15",
    "coremltools==8.2","neo4j==6.0.2",
    "mlx-vlm @ file:./mlx-vlm", "ultralytics==8.3.217",
    "ollama", "hdbscan", "httpx"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=24.8.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.2.0",
    "myst-parser>=2.0.0",
]

[project.urls]
Homepage = "https://orionlive.ai/research"
Repository = "https://github.com/riddhimanrana/orion-research"
Issues = "https://github.com/riddhimanrana/orion-research/issues"
Documentation = "https://github.com/riddhimanrana/orion-research#readme"

[project.scripts]
orion = "orion.cli:main"

[tool.flake8]
max-line-length = 120
extend-ignore = ["E203", "W503", "E501"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    "src",
    "src/**",
    "docs/_archive",
    "docs/_archive/**",
]

[tool.isort]
profile = "black"
skip = [
    "src",
    "src/**",
    "docs/_archive",
    "docs/_archive/**",
    "build",
    "dist",
]

[tool.ruff]
line-length = 120
extend-exclude = [
    "src",
    "src/**",
    "docs/_archive",
    "docs/_archive/**",
]
