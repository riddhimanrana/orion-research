[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "orion-research"
version = "0.1.0"
description = "Research for orion"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
    {name = "Riddhiman Rana", email = "contact@riddhimanrana.com"},
    {name = "Aryav Semwal", email = "aryavsemwal17@gmail.com"},
    {name = "Yogesh Atluru", email = "yatluru@gmail.com"},
    {name = "Jason Zhang", email = "jason081031@gmail.com"}
]
keywords = ["research", "orion", "computer-vision", "transformers"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.10"
dependencies = [
    "certifi==2025.8.3",
    "charset-normalizer==3.4.3",
    "filelock==3.19.1",
    "fsspec==2025.9.0",
    "hf-xet==1.1.10",
    "huggingface-hub==0.35.0",
    "idna==3.10",
    "Jinja2==3.1.6",
    "MarkupSafe==3.0.2",
    "mpmath==1.3.0",
    "networkx==3.4.2",
    "numpy==2.2.6",
    "packaging==25.0",
    "pillow==11.3.0",
    "PyYAML==6.0.2",
    "regex==2025.9.18",
    "requests==2.32.5",
    "safetensors==0.6.2",
    "sympy==1.14.0",
    "timm==1.0.19",
    "tokenizers==0.22.1",
    "torch==2.8.0",
    "torchvision==0.23.0",
    "tqdm==4.67.1",
    "transformers==4.56.2",
    "typing_extensions==4.15.0",
    "urllib3==2.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.2.0",
    "myst-parser>=2.0.0",
]

[project.urls]
Homepage = "https://orionlive.ai/research"
Repository = "https://github.com/riddhimanrana/orion-research"
Issues = "https://github.com/riddhimanrana/orion-research/issues"
Documentation = "https://github.com/riddhimanrana/orion-research#readme"
